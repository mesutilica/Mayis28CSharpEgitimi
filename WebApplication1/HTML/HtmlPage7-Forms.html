<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Html Form Elementleri</title>
</head>
<body>
    <h1>Html Form Elementleri</h1>
    <h3>Fieldset Elementi</h3>

    <fieldset>
        <legend>Kullanıcı Girişi</legend>
        <form action="/index.html" method="get">
            <table border="1">
                <tr>
                    <td>Kullanıcı Adı</td>
                    <td>
                        <input type="text" name="txtKullaniciAdi" value="" />
                    </td>
                </tr>
                <tr>
                    <td>Şifre</td>
                    <td>
                        <input type="password" name="txtSifre" value="" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="btnGiris" value="Giriş" />
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

    <h3>Get Metoduyla Ürün Arama</h3>
    <form action="search.html" method="get">
        <input type="search" name="kelime" value="" />
        <input type="submit" value="Ara" />
    </form>

</body>
</html>
